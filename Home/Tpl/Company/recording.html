    <script type="text/javascript">
        $(document).ready(function () {

            /*$(".mask").click( function(){
             $(".com-alt").hide();
             $(".com-alt2").hide();
             $(".mask").hide();
             })
             */

            $(".is-rct .con-rcmt").swipeLeft(function () {
                $(this).find(".l").animate({
                    translate: '-77px,0'
                }, 200, 'ease-out', function () {
                    $(this).css({
                        '-webkit-transform': 'translate(-77px,0)'
                    });
                });
                $(this).find(".r-delete").animate({
                    translate: '0px,0'
                }, 200, 'ease-out', function () {
                    $(this).css({
                        '-webkit-transform': 'translate(0px,0)'
                    });
                });
                $(this).find(".r-delete").click(function () {
                    $(this).parent().remove();
                })
            });

            $(".is-rct .con-rcmt").swipeRight(function () {
                $(this).find(".l").animate({
                    translate: '0px,0'
                }, 200, 'ease-out', function () {
                    $(this).css({
                        '-webkit-transform': 'translate(0,0)'
                    });
                });
                $(this).find(".r-delete").animate({
                    translate: '77px,0'
                }, 200, 'ease-out', function () {
                    $(this).css({
                        '-webkit-transform': 'translate(77px,0)'
                    });
                });

            });
            $("#m-tre").click(function () {
                if ($("#m-tre").hasClass("current")) {
                    $(".m-phone").hide();
                    $(this).removeClass("current").removeClass("m");
                } else {
                    $(".m-phone").show();
                    $(this).addClass("current").addClass("m");
                }
            })

            $("input").click(function () {
                if (document.activeElement.tagName == 'INPUT') {
                    $(".fixed").css({'position': 'absolute', 'top': '0'});
                } else if (document.activeElement.tagName !== 'INPUT') {
                    $(".fixed").css('position', 'fixed');
                }
            })

        })
        function set_time(tip, wait) {
            if (wait == 0) {
                if(tip=="添加招聘资费成功"){
                    location.reload();
                }
                $(".error").html("");
                $(".error").fadeOut();
                
            } else {
                wait--;
                window.setTimeout("set_time('" + tip + "','" + wait + "')", 1000);
            }
        }
        function  show_error(tip, wait) {
            $(".error").html(tip);
            $(".error").fadeIn();
            set_time(tip, wait);
        }
        /*
         * 删除招聘记录
         */
        function del_record(id) {
            
             $.post("/index.php?s=/Companyabout/del_record", {
                'id': id,
                
            }, function (data) {

                if (data.code != "200") {
                    show_error(data.msg, 3);
                    return;

                } else {
                    show_error("删除成功", 3);
                    return;
                }
            }, "json");
        }
        function addTariff(id,tariff_old) {
            $("#tariff_old").val(tariff_old);
            $(".mask").show();
            $(".rcmd-fee").show();
            $("#jobid").val(id);
            $("#fee").focus();
        }
        $("#close1").click(function () {
            $(".mask").hide();
            $(".rcmd-fee").hide();
            $("#fee").val("");
        })
        $("#close2").click(function () {
            $(".mask").hide();
            $(".modify-fee").hide();
            $("#fee").val("");
        })
        $("#btn_sure1").click(function () {
            this.disabled = true;
            var id = $("#jobid").val();
            var fee = $("#fee").val();
            if ($.trim(fee) == "") {
                this.disabled = false;
                show_error("招聘资费不能为空", 3);
                return;
            }
            var tariff_old = $("#tariff_old").val();
            if(fee*100<=tariff_old){
                this.disabled = false;
                show_error("招聘资费不能减少只能增加哦", 3);
                return;
            }
            this.disabled = false;
            $(".rcmd-fee").hide();
            $("#is_fee").text(fee*100);
            $(".modify-fee").show();
            
            
        })
        $("#btn_sure2").click(function(){
            this.disabled = true;
            var id = $("#jobid").val();
            var fee = $("#is_fee").text();
            $.post("/index.php?s=/Companyabout/add_tariff", {
                'id': id,
                'fee': fee,
                
            }, function (data) {

                if (data.code != "200") {
                    $("#btn_sure2")['0'].disabled = false;
                    show_error(data.msg, 3);
                    return;

                } else {
                    show_error("添加招聘资费成功", 3);
                    $(".mask").hide();
                    $(".modify-fee").hide();
                    return;
                }
            }, "json");
        })

    </script>
</body>
